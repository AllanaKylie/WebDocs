<!DOCTYPE html>
<html>

<head>
    <title>WebDocs | Arquivo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
                title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img src="./assets/img/login.jpg" style="width:27%; margin-left: 90px;">
            <p class="w3-text-grey" style="margin-left: 88px;">Seu Perfil</p>
            <h4><b>Menu</b></h4>
        </div>
        <div class="w3-bar-block">
            <a href="./site.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-th-large fa-fw w3-margin-right"></i>Meus Arquivos</a>
            <a href="./criarArquivo.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-envelope fa-fw w3-margin-right"></i>Criar Arquivo</a>
            <a href="./login.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-user fa-fw w3-margin-right"></i>Sair</a>
        </div>
    </nav>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <div class="w3-main" style="margin-left:300px;">

        <div class="w3-container" style="margin-left: 10rem;">
            <div style="margin-top: 3.5rem; background-color: #e2e2e2; padding: 25px; width: 44rem;">
                <h4 id="contact"><b>Controle de Registos</b></h4>
                <hr class="w3-opacity">

                <form id="registroForm">
                    <div class="w3-section">
                        <label>Req. ISO 9001</label>
                        <input class="w3-input w3-border" type="text" name="Req" style="width: 40rem;" required>
                    </div>
                    <div class="w3-section">
                        <label>Nome do registro</label>
                        <input class="w3-input w3-border" type="text" name="Nome" style="width: 40rem;" required>
                    </div>
                    <div class="w3-section">
                        <label>Processo</label>
                        <input class="w3-input w3-border" type="numeric" name="Processo" style="width: 40rem;" required>
                    </div>
                    <div class="w3-section">
                        <label>Respons√°vel pelo registro</label>
                        <input class="w3-input w3-border" type="text" name="Responsavel" style="width: 40rem;" required>
                    </div>
                    <div class="w3-section">
                        <label>Armazenamento</label>
                        <input class="w3-input w3-border" type="text" name="Armazenamento" style="width: 40rem;"
                            required>
                    </div>
                    <button type="submit" class="w3-button w3-black w3-margin-bottom" id="salvarRegistroBtn">
                        <i class="fa fa-paper-plane w3-margin-right"></i>Salvar registro
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var reqField = document.querySelector('input[name="Req"]');
            var nomeField = document.querySelector('input[name="Nome"]');
            var processoField = document.querySelector('input[name="Processo"]');
            var responsavelField = document.querySelector('input[name="Responsavel"]');
            var armazenamentoField = document.querySelector('input[name="Armazenamento"]');

            if (reqField.value !== '' && nomeField.value !== '' && processoField.value !== '' && responsavelField.value !== '' && armazenamentoField.value !== '') {
                window.location.href = "./site.html";
            }
        });

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>

</html>
